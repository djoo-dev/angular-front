<div class="toolbar">
  <mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Filtrer les catégories">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="openDialog('add', null)">
    Ajouter Catégorie
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let category"> {{category.id}} </td>
  </ng-container>

  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let category"> {{category.nom}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let category"> {{category.description}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef> Opération </th>
    <td mat-cell *matCellDef="let category">
      <button mat-button (click)="openDialog('view', category)">Voir</button>
      <button mat-button (click)="openDialog('edit', category)">Modifier</button>
      <button mat-button color="warn" (click)="removeCategory(category.id)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
